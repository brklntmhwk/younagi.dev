pre-commit:
  commands:
    biome:
      glob: "*.{js,cjs,mjs,ts,cts,mts,jsx,tsx,json,jsonc,css}"
      run: bunx @biomejs/biome check --write ./src/
      stage_fixed: true
      skip:
        - merge
        - rebase
    textlint:
      glob: "*.{md,mdx}"
      run: bun textlint --fix './src/content/'
      stage_fixed: true
      skip:
        - merge
        - rebase
